	<head>

			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./dist/css/index.css" />
		<script type="module" src="./src/js/index.js" defer></script>
		<title>AuctionPoint | Home page</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div>
					<a class="navbar-brand fw-bold m-0" href="https://gronnfrosk.github.io/Noroff-Semester-Project-2">AuctionPoint</a>
					<i class="fa-sharp fa-solid fa-bullseye-pointer mx-1"></i>
				</div>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<div class="hamburger">
						<span class="bar"></span>
						<span class="bar"></span>
						<span class="bar"></span>
					</div>
				</button>
				<div class="collapse navbar-collapse mx-2" id="navbarSupportedContent">
					<ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
						<div class="member-nav nav navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="https://gronnfrosk.github.io/Noroff-Semester-Project-2">Home</a>
							</li>
							<li class="nav-item" id="login">
								<a class="nav-link login-nav" href="https://gronnfrosk.github.io/Noroff-Semester-Project-2/html/signin.html">Login</a>
							</li>
							<li class="nav-item d-none" id="nav-user">
								<a class="nav-link" href="https://gronnfrosk.github.io/Noroff-Semester-Project-2/html/profile.html">Profile</a>
							</li>
							<li class="nav-item d-none" id="nav-user">
								<a class="nav-link logout-nav" href="" id="logout">Logout</a>
							</li>
						</div>
					</ul>
					<div class="nav-credit" id="nav-credit"></div>
					<form class="d-flex search_form" role="search" id="search_form">
						<input class="form-control me-2" type="search" placeholder="Search the auction" aria-label="Search" id="search_input" />
					</form>
				</div>
			</div>
		</nav>
		<header class="d-flex justify-content-center mx-4">
			<div>
				<div>
					<h1>Welcome!</h1>
					<h1>Join the online auction today</h1>
					<i class="fa-sharp fa-solid fa-bullseye-pointer"></i>
				</div>
				<div class="add-btn d-grid gap-2">
					<button class="btn btn-info add-item add-desktop d-none" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal">Add item for auction +</button>
					<button class="btn btn-info add-item add-phone d-none" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal">Add item +</button>
				</div>
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">Add auction item</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form id="add-item-form" class="needs-validation add-item-form" novalidate>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</header>
		<main class="home">
			<h2 class="mx-5">Auction items</h2>
			<div class="blue-container pb-5">
				<div class="dropdown">
					<button
						class="btn btn-white bg-white dropdown-toggle border border-white float-end m-4"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Filter
					</button>
					<ul class="dropdown-menu border-1">
						<li><a class="dropdown-item active" href="?filter=new" id="newest">Newest</a></li>
						<li><a class="dropdown-item" href="?filter=old" id="oldest">Oldest</a></li>
						<li><a class="dropdown-item" href="?filter=short" id="shortest">Shortest deadline</a></li>
						<li><a class="dropdown-item" href="?filter=long" id="longest">Longest deadline</a></li>
						<li><a class="dropdown-item" href="?filter=bids" id="bids">Most bids</a></li>
						
					</ul>
				</div>
				<section class="card-container pt-5">
					<div class="cards mx-auto d-flex flex-wrap justify-content-center gap-5 pt-4" id="card-container">
                    </div>
					<button id="moreBtn" class="w-100 btn btn-lg btn-info moreBtn" type="button">More</button>
				</section>
			</div>
		</main>
		<footer class="home d-flex flex-wrap justify-content-between align-items-center pt-3">
			<p class="col-md-4 mb-0 text-muted p-2">&copy; 2023 AuctionPoint, Inc</p>

				<i class="fa-sharp fa-solid fa-bullseye-pointer mx-1"></i></i>
			</a>

					<li class="nav-item"><a href="https://gronnfrosk.github.io/Noroff-Semester-Project-2" class="nav-link text-muted">Home</a></li>
					<li class="nav-item" id="login"><a href="https://gronnfrosk.github.io/Noroff-Semester-Project-2/html/signin.html" class="nav-link text-muted" id="login">login</a></li>
					<li class="nav-item d-none" id="nav-user"><a href="https://gronnfrosk.github.io/Noroff-Semester-Project-2/html/profile.html" class="nav-link text-muted">Profile</a></li>
					<li class="nav-item d-none" id="nav-user"><a href="" class="nav-link text-muted" id="logout">logout</a></li>
				</div>
			</ul>
		</footer>
