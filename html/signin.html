<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="AuctionPoint is an online auction platform to members." />
		<script src="https://kit.fontawesome.com/fecd9f1338.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../dist/css/index.css" />
		<script type="module" src="../src/js/index.js" defer></script>
		<title>AuctionPoint | Login page</title>
	</head>
	<body class="signin-body">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div>
					<a class="navbar-brand fw-bold m-0" href="https://gronnfrosk.github.io/Noroff-Semester-Project-2">AuctionPoint</a>
					<i class="fa-sharp fa-solid fa-bullseye-pointer mx-1"></i>
				</div>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<div class="hamburger">
						<span class="bar"></span>
						<span class="bar"></span>
						<span class="bar"></span>
					</div>
				</button>
				<div class="collapse navbar-collapse mx-2" id="navbarSupportedContent">
					<ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link " href="https://gronnfrosk.github.io/Noroff-Semester-Project-2">Home</a>
						</li>
						<li class="nav-item" id="login">
							<a class="nav-link logout-nav" href="https://gronnfrosk.github.io/Noroff-Semester-Project-2/html/signin.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="signin-main form-signin w-100 m-auto text-center">
            <form id="loginForm" class="loginForm needs-validation" novalidate>
                <div>
                    <i class="fa-sharp fa-solid fa-bullseye-pointer mx-1"></i>
                    <h2 class="my-3 fw-normal">Login</h1>
                </div>
                <div class="form-floating">
                    <input
                        type="email"
                        name="email"
                        class="form-control login-email"
                        id="validationCustom000"
                        placeholder="Email address"
                        required
                        pattern="^[\w\-.]+@stud\.noroff\.no$"
                        title="Only @stud.noroff.no emails are allowed to login."
                    />
                    <div class="invalid-feedback mb-3">Only @stud.noroff.no emails are allowed to login.</div>
                    <label for="validationCustom000 form-label">Email address</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        name="password"
                        autocomplete="on"
                        class="form-control login-password"
                        id="validationCustom001"
                        placeholder="Password"
						pattern=".{8,}"
                        required
                        title="Requires password of at least 8 characters."
                    />
                    <div class="invalid-feedback mb-3">Requires password of at least 8 characters.</div>
                    <label for="validationCustom001 form-label">Password</label>
                </div>
                <button id="login" class="w-100 btn btn-lg btn-info mt-2" type="submit" data-bs-target="#loginForm">Login</button>
                <div class="Register my-3 ">
                    <p class="mt-5 mb-2">If you don't have an account:</p>
                    <a href="https://gronnfrosk.github.io/Noroff-Semester-Project-2/html/register.html"><button id="show-register" class="register-btn btn btn-outline-info" type="button">Register here</button></a>
                </div>
            </form>
		</main>
        <footer class="mb-1">
			<p class=" mb-0 text-muted">&copy; 2023 AuctionPoint, Inc</p>
		</footer>
	</body>
</html>
