                        </button>
                        <button class="slide-btn carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

                                </div>
                                <div class="modal-body">
                                    <div class="form-floating">
                                        <input type="url" class="form-control middle-input" id="validationCustom01" placeholder="Avatar URL" required pattern="" />

                                        <label for="validationCustom01 form-label">Avatar URL</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-info">Save changes</button>
                                </div>
                            </div>
                        </div>
